<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(N) {
        let count = 0;
        for (i = 1; i <= N; i++) {
          count += i;
        }
        return count;
      }

      console.log(solution(10));
    </script>
  </body>
</html>
