<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function machine(board, moves) {
        let stack = [];
        let count = 0;
        let doll;

        for (let i = 0; i < moves.length; i++) {
          let cur = moves[i] - 1;

          for (let j = 0; j < board.length; j++) {
            if (board[j][cur] !== 0) {
              doll = stack[stack.length - 1];
              if (doll === board[j][cur]) {
                stack.pop();
                count = count + 1;
              } else {
                stack.push(board[j][cur]);
              }
              board[j][cur] = 0;
              break;
            }
          }
        }
        return count * 2;
      }

      let matrix = [
        [0, 0, 0, 0, 0],
        [0, 0, 1, 0, 3],
        [0, 2, 5, 0, 1],
        [4, 2, 4, 4, 2],
        [3, 5, 1, 3, 1],
      ];
      let move = [1, 5, 3, 5, 1, 2, 1, 4];

      machine(matrix, move);
    </script>
  </body>
</html>
