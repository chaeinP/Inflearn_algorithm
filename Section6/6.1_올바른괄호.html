<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function parentheses(string) {
        let stack = [];
        for (let i = 0; i < string.length; i++) {
          if (string[i] === "(") {
            stack.push(string[i]);
          } else {
            if (!stack.length) return "NO"; // 이 문구가 있으면 다 돌지 않아도 잘못된 소괄호라는 것을 알 수 있다.
            stack.pop();
          }
        }

        if (!stack.length) {
          return "YES";
        }
        return "NO";
      }

      parentheses("(()(()))(()");
    </script>
  </body>
</html>
