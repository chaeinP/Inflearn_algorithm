<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let arr = [a, b, c];
        arr.sort();

        return arr[2] < arr[0] + arr[1];
      }

      console.log(solution(13, 33, 17));
    </script>
  </body>
</html>
