<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(N, arr) {
        let graph = Array.from(Array(N + 1), () => Array(N + 1).fill(0));
        let ch = new Array(N + 1).fill(0);
        let answer = 0;
        let path = [];
        for (let [a, b] of arr) {
          graph[a][b] = 1;
        }

        function DFS(v) {
          if (v === N) {
            answer++;
            console.log(path);
          } else {
            for (let i = 2; i <= N; i++) {
              if (graph[v][i] === 1 && ch[i] === 0) {
                ch[i] = 1;
                path.push(i);
                DFS(i);
                path.pop();
                ch[i] = 0;
              }
            }
          }
        }
        ch[1] = 1;
        path.push(1);
        DFS(1);

        return answer;
      }

      //점수, 시간
      solution(5, [
        [1, 2],
        [1, 3],
        [1, 4],
        [2, 1],
        [2, 3],
        [2, 5],
        [3, 4],
        [4, 2],
        [4, 5],
      ]);

      console.log(
        solution(5, [
          [1, 2],
          [1, 3],
          [1, 4],
          [2, 1],
          [2, 3],
          [2, 5],
          [3, 4],
          [4, 2],
          [4, 5],
        ])
      );
    </script>
  </body>
</html>
