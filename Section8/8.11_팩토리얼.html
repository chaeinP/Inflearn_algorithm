<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        if (n === 1) return 1;
        return n * solution(n - 1);
      }

      //점수, 시간
      solution(5);

      console.log(solution(5));
    </script>
  </body>
</html>
