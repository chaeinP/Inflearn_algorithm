<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr, M) {
        let answer = Number.MAX_SAFE_INTEGER;
        function DFS(N, sum) {
          if (sum > M) return;
          if (N >= answer) return;
          if (sum === M) {
            answer = Math.min(answer, N);
          } else {
            for (let i = 1; i < arr.length; i++) {
              DFS(N + 1, sum + arr[i]);
            }
          }
        }

        DFS(0, 0);
        return answer;
      }

      //점수, 시간
      solution([1, 2, 5], 15);

      console.log(solution([1, 2, 5], 15));
    </script>
  </body>
</html>
