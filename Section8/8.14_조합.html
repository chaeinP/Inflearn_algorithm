<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, f) {
        let answer = [];
        let tmp = new Array(f).fill(0);
        function DFS(L, s) {
          if (L === f) {
            answer.push([...tmp]);
          } else {
            for (let i = s; i <= n; i++) {
              tmp[L] = i;
              DFS(L + 1, i + 1);
            }
          }
        }

        DFS(0, 1);
        return answer;
      }

      //점수, 시간
      solution(4, 2);

      console.log(solution(4, 2));
    </script>
  </body>
</html>
