<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr, k, n) {
        let answer = [];
        let tmp = new Array(k).fill(0);
        const sum = (arr) => {
          return arr.reduce((a, b) => a + b);
        };

        function DFS(L, s, sum) {
          if (L === k) {
            if (sum % n === 0) {
              answer.push([...tmp]);
            }
          } else {
            for (let i = s; i < arr.length; i++) {
              tmp[L] = arr[i];
              DFS(L + 1, i + 1, sum + arr[i]);
            }
          }
        }

        DFS(0, 0, 0);
        return answer;
      }

      //점수, 시간
      solution([2, 4, 5, 8, 12], 3, 6);

      console.log(solution([2, 4, 5, 8, 12], 3, 6));
    </script>
  </body>
</html>
