<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = "NO";
        let flag = 0;
        let l = 0;
        let sum = 0;
        let total = arr.reduce((a, b) => a + b);
        function DFS(l, sum) {
          if (flag) return;
          if (l === arr.length) {
            if (total - sum === sum) {
              answer = "YES";
              flag = 1;
            }
          } else {
            DFS(l + 1, sum + arr[l]);
            DFS(l + 1, sum);
          }
        }
        DFS(0, 0);
        return answer;
      }

      solution([1, 3, 5, 6, 7, 10]);
      console.log(solution([1, 3, 5, 6, 7, 10]));
    </script>
  </body>
</html>
