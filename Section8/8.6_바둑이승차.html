<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(C, N, arr) {
        let max = 0;

        function DFS(l, sum) {
          if (sum > C) return;
          if (l === arr.length) {
            if (sum > max) {
              max = sum;
            }
          } else {
            DFS(l + 1, sum + arr[l]);
            DFS(l + 1, sum);
          }
        }

        DFS(0, 0);
        return max;
      }

      solution(259, 5, [81, 58, 42, 33, 61]);
      console.log(solution(259, 5, [81, 58, 42, 33, 61]));
    </script>
  </body>
</html>
