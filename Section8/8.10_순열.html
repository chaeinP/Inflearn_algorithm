<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr, M) {
        let answer = [];
        let tmp = new Array(M).fill(0);
        let ch = new Array(arr.length).fill(0);
        function DFS(L) {
          if (L === M) {
            console.log(tmp);
            answer.push([...tmp]);
          } else {
            for (let i = 0; i < arr.length; i++) {
              if (ch[i] === 0) {
                tmp[L] = arr[i];
                ch[i] = 1;
                DFS(L + 1);
                ch[i] = 0;
              }
            }
          }
        }

        DFS(0);
        return answer;
      }

      //점수, 시간
      solution([3, 6, 9], 2);

      console.log(solution([3, 6, 9], 2));
    </script>
  </body>
</html>
