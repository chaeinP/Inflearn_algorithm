<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, m) {
        let answer = [];
        let tmp = new Array(m).fill(0);
        function DFS(L) {
          if (L === m) {
            answer.push([...tmp]);
          } else {
            for (let i = 1; i <= n; i++) {
              tmp[L] = i;
              DFS(L + 1);
            }
          }
        }

        DFS(0);
        return answer;
      }

      //점수, 시간
      solution(3, 2);

      console.log(solution(3, 2));
    </script>
  </body>
</html>
